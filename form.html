<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <script src="./form.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>sign up</h1>
        <form action="#" onsubmit="return formValidation()">
            <input id="name" type="text" placeholder="username">
            <input id="email" type="email" placeholder="email">
            <input id="password" type="password" placeholder="password">
            <input id="passwordC" type="password" placeholder="confirm password">
            <div class="terms"> 
                <input type="checkbox" id="checkbox">
                <label>i agree to these <a href="#">terms & conditions</a></label>
            </div>
            <button>sign up</button>
            <div class="member">
                already a member? <a href="login.html">log in here </a>
            </div>
        </form>
    </div>
</body>
</html>
